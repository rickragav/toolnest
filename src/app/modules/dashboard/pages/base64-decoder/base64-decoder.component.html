<!-- base64-decoder.component.html -->

<div class="flex h-screen bg-gray-900 font-poppins text-white items-center justify-center">
  <div class="flex flex-col h-screen w-full">
    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-8 p-8 rounded-md">
      <div class="bg-gray-800 p-8 rounded-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-teal-400">
          Decode Base64
        </h1>

        <div class="mb-6">
          <label for="base64Input" class="block text-gray-400 mb-2"
            >Enter Base64 String:</label
          >
          <textarea
            [(ngModel)]="base64text"
            class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:border-blue-300 transition-all duration-300 bg-gray-700 text-white"
            placeholder="Paste your Base64 string here..."
          ></textarea>
        </div>

        <button
          (click)="decodeBase64()"
          class="w-full bg-teal-400 text-black px-4 py-2 rounded-md transition-colors duration-300 hover:bg-teal-600 focus:outline-none focus:ring focus:border-blue-300"
        >
          Decode
        </button>

        <!-- Google Ads Container -->
        <div class="google-ads-container">
          <ins
            class="adsbygoogle"
            style="display: block"
            data-ad-client="YOUR_AD_CLIENT_ID"
            data-ad-slot="YOUR_SLOT_ID"
            data-ad-format="auto"
          ></ins>
        </div>
      </div>

      <div class="bg-gray-700 p-8 rounded-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-teal-400">
          Decoded Output
        </h2>
        <div id="decodedOutput" class="text-gray-300">
          {{ base64DecodedText }}
        </div>
      </div>
    </div>
  </div>
</div>
